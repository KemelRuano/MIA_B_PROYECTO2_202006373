<body style="background: greenyellow;">

        TREE
    </button>

    <div id="contendor" style="background: black; width: 85%; height: 500px; position: absolute; top: 15%; left: 5%; ">      
   
    </div>
    <script>
        function viewDISK(){
            var diskpath = ""
            fetch('http://localhost:8080/disk', {
                method: 'POST',
                headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Error al obtener el archivo PDF');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const iframe = document.createElement('iframe');
                    iframe.src = url;
                    iframe.width = '100%';
                    iframe.height = '100%';
                    const div = document.getElementById('contendor');
                    div.appendChild(iframe);
                    URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Ocurrio un error, ver la consola");
                });
                
            
        }
